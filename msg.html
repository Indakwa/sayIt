<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="sayIt, fun, notification, message">
    <meta name="description" content="Message notification replica where u can edit and write whatever you want.">
    <title>sayIt - just say it</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/314e866590.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="msg-page">
        <div class="overlay"></div>
        <div class="container">
            <div class="top">
                <p id="msg-title"><i class="fa-regular fa-heart"></i> Message</p>
                <p id="now">now</p>
            </div>
    
            <div class="msg">
                <p id="sender" contenteditable="true" spellcheck="false">Sam</p>
                <p class="txt" contenteditable="true" spellcheck="false">
                    Don't watch the clock; do what it does. Keep going.
                </p>
            </div>
        </div>

        <div id="toTwitter">
            <a href="index.html">
                Twitter Theme 
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
        <p id="copy">&copy; Bigfoot</p>
    </section>

    
    <div class="warning">
        <p>
            Oops ): <br>
            This little web app is meant for phone screen sizes. <br>
            Quick tip though, you can right click and inpect in your browser to see how it works in mobile screen size.
            <br><br><br>
            <span>regards Bigfoot :)</span>
        </p>
    </div>
    
    <script src="js/msg.js"></script>
</body>
</html>
